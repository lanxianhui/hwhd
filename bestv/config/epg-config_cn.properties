help_message=三网融合的大趋势下，百视通公司联合华为以及ipanel公司，针对越来越多高带宽用户以及高清电视机终端的普及，我们吸取了5年运作IPTV获得的经验，并基于最先进全新的浏览器进行开发，致力于将过去优良的用户体验和高清视频的极致效果完美融合。 在未来高清用户作为主体的市场上，打响第一枪。这次的界面做了一次创新，把原来死的界面做活了，高清视频作为界面的底部，带来了前所未有的视觉冲击和运动感，左侧可以伸缩的菜单更具有条理性和可扩展性。右侧的推荐区也更加直观，可以投放更多的优质内容。

